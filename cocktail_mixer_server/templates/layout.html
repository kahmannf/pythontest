<!DOCTYPE html>
<head>
    <title>{{data.application_name}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" >
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="main" >
        <div class="row" id="nav-menu">
            <div class="column column-1">&nbsp;</div>
            <a class="column column-2 link-button" href="{{url_for('show_recipes')}}">Menu</a>
            <div class="column column-1">&nbsp;</div>
            <a class="column column-2 link-button" href="{{url_for('show_recipes_filtered')}}">Available Recipes</a>
            <div class="column column-1">&nbsp;</div>
            <a class="column column-2 link-button" href="{{url_for('maintenance')}}">Maintenace</a>
        </div>
        <div class="row">
            <div class="column column-1">&nbsp;</div>
            <div class="column column-10 view-title">{{data.view_name}}</div>
        </div>
        <div class="row">
            <div class="column column-1">
                &nbsp;
            </div>
            <div class="column column-10">
                {% for message in get_flashed_messages() %}
                    <div class="row error">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
        {% block body %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='forms.js') }}"></script>
</body>
