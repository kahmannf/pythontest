{% extends "layout.html" %}
{% block body %}
  
  {% for recipe in data.recipes %}
    <div class="row recipe">
        <div class="column column-1">&nbsp;</div>
        <div class="column column-6">{{ recipe.get('name') }}</div>
    </div>
  {% else %}
    <div class="row">
      <div class="column column-1">&nbsp;</div>
      <div class="column column-6">No recipes available!</div>
    </div>
  {% endfor %}
  
{% endblock %}
