{% extends "layout.html" %}
{% block body %}
  
  {% for recipe in data.recipes %}
    <div class="row recipe">
        <div class="column-1"></div>
        <div class="column column-6"><span>{{ recipe.get('name') }}</span></div>
    </div>
  {% else %}
    <div class="row column column-12">No recipes found!</div>
  {% endfor %}
  
{% endblock %}
